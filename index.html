<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Apresentador Automático</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #f0f0f0;
      margin: 20px;
    }

    h1, h2 {
      color: #ffffff;
    }

    button, input[type="file"] {
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 8px 12px;
      margin: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }

    #todosSlides {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      border: 1px solid #333;
      padding: 10px;
      min-height: 100px;
      background-color: #1e1e1e;
    }

    .miniatura {
      border: 2px solid #444;
      padding: 10px;
      background-color: #2a2a2a;
      cursor: pointer;
      width: 180px;
      height: 120px;
      overflow: hidden;
      font-size: 12px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.5);
      color: #ddd;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .miniatura.ativa {
      border-color: #00bfff;
      box-shadow: 0 0 10px rgba(0,191,255,0.5);
    }

    .miniatura h4 {
      margin: 0 0 5px 0;
      font-size: 14px;
      font-weight: bold;
      color: #fff;
    }

    .miniatura p {
      margin: 0;
      font-size: 12px;
      color: #ccc;
    }

    .slideBox {
      border: 1px solid #333;
      padding: 10px;
      min-height: 100px;
      margin-top: 10px;
      background-color: #1f1f1f;
      color: #eee;
    }

    .section {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Apresentador Automático</h1>

  <input type="file" id="fileInput" accept=".txt">
  <button onclick="abrirTXT()">Abrir TXT</button>

  <div class="section">
    <h2>Todos Slides</h2>
    <div id="todosSlides"></div>
  </div>

  <div class="section">
    <h2>Slide Atual</h2>
    <div id="slideAtual" class="slideBox"></div>
  </div>

  <div class="section">
    <h2>Próximo Slide</h2>
    <div id="proximoSlide" class="slideBox"></div>
  </div>

  <script>
    let slides = [];

    function abrirTXT() {
      const fileInput = document.getElementById('fileInput');
      const file = fileInput.files[0];
      if (!file) {
        alert('Selecione um arquivo .txt primeiro.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function(e) {
        const texto = e.target.result;
        slides = texto.split('---').map(s => s.trim()).filter(s => s.length > 0);
        mostrarMiniaturas(slides);
        mostrarSlideAtual(0);
        destacarMiniatura(0);
      };
      reader.readAsText(file);
    }

    function mostrarMiniaturas(slides) {
      const container = document.getElementById('todosSlides');
      container.innerHTML = '';

      slides.forEach((slide, index) => {
        const miniatura = document.createElement('div');
        miniatura.className = 'miniatura';

        const titulo = slide.split('\n')[0] || `Slide ${index + 1}`;
        const preview = slide.length > 100 ? slide.slice(0, 100) + '...' : slide;

        miniatura.innerHTML = `<h4>${titulo}</h4><p>${preview}</p>`;
        miniatura.onclick = () => {
          mostrarSlideAtual(index);
          destacarMiniatura(index);
        };
        container.appendChild(miniatura);
      });
    }

    function mostrarSlideAtual(index) {
      const atual = document.getElementById('slideAtual');
      const proximo = document.getElementById('proximoSlide');

      atual.innerText = slides[index] || '';
      proximo.innerText = slides[index + 1] || '(Fim da apresentação)';
    }

    function destacarMiniatura(index) {
      const todas = document.querySelectorAll('.miniatura');
      todas.forEach((el, i) => {
        el.classList.toggle('ativa', i === index);
      });
    }
  </script>
</body>
</html>
