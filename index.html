<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apresentador Automático</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Apresentador Automático</h1>
  <input type="file" id="fileInput" accept=".txt" />
  <button onclick="startPresentation()">Iniciar Apresentação</button>

  <div id="controls">
    <button onclick="prevSlide()">⬅️</button>
    <span id="slideIndicator">Slide 1</span>
    <button onclick="nextSlide()">➡️</button>
  </div>

  <div id="thumbnails"></div>
  <div id="slidePreview"></div>
</body>
</html>
