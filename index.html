<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apresentação por Voz (Modo Duplo)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1A103A; } /* Roxo muito escuro */
        
        /* Cores e Estilos do Novo Design */
        :root {
            --color-primary: #fcd34d; /* Amarelo/Laranja vibrante */
            --color-background: #1A103A; /* Roxo muito escuro */
            --color-card-dark: #2A1D54; /* Roxo escuro para caixas */
            --color-card-light: #3A2B6F; /* Roxo mais claro para o slide atual */
        }
        
        .bg-custom-dark { background-color: var(--color-card-dark); }
        .bg-custom-slide { background-color: var(--color-card-light); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }

        /* Estrutura do Diretor (Adaptada para o grid de miniaturas) */
        #director-main-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr) 280px; /* 5 Colunas de Miniaturas + 1 Coluna Lateral */
            grid-template-rows: auto 1fr auto; /* Cabeçalho, Conteúdo, Rodapé */
            height: calc(100vh - 2rem);
            gap: 1rem;
            max-width: 1400px;
            margin: auto;
        }

        #director-header {
            grid-column: 1 / -1; 
        }

        #director-thumbnails-grid {
            grid-column: 1 / 6; /* Ocupa as 5 colunas de miniaturas */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            max-height: 100%;
            overflow-y: auto; /* Permite rolar se houver muitos slides */
            padding-right: 0.5rem; /* Espaço para a barra de rolagem */
        }
        
        #director-next-slide-area {
            grid-column: 6 / -1; /* Ocupa a coluna lateral */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Otimização de Slides */
        #presenter-screen {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--color-card-light); /* Cor de fundo do slide */
        }
        #slide-title {
            color: var(--color-primary); /* Título na cor de destaque */
        }
        #presenter-content {
            color: #E0E0E0; /* Texto em cinza claro */
        }


        /* Estilo da Miniatura de Slide (Pré-visualização de Conteúdo) */
        .thumbnail-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative; 
            aspect-ratio: 16 / 9; 
            cursor: pointer;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #d1d5db; 
            padding: 0.5rem; 
            overflow: hidden; 
            text-align: left;
        }
        
        .thumbnail-active {
            background-color: var(--color-card-light); 
            border: 4px solid var(--color-primary);
            box-shadow: 0 0 10px var(--color-primary);
        }

        .thumbnail-item:not(.thumbnail-active):hover {
            background-color: #3A2B6F; 
            color: white;
        }

        /* Estilos do Título e Snippet na Miniatura */
        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        
        .thumbnail-content-snippet {
            font-size: 0.7rem;
            line-height: 1.2;
            color: #9ca3af;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Novo estilo para o número do slide no canto (pequeno, como no PPT) */
        .thumbnail-number-overlay {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* --- PREVIEW DO SLIDE ATUAL --- */
        #current-slide-preview-container {
            aspect-ratio: 16 / 9;
            background-color: var(--color-card-light);
            border: 2px solid var(--color-primary);
            border-radius: 0.75rem;
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.5);
            display: flex;
            flex-direction: column; /* Conteúdo em coluna */
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .preview-content {
            font-size: 0.9rem;
            color: #E0E0E0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Limita o conteúdo no preview */
            -webkit-box-orient: vertical;
        }
        
        /* --- CARD DO PRÓXIMO SLIDE --- */
        #next-slide-preview-card {
            background-color: var(--color-card-dark);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        #next-slide-content-container {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #3A2B6F; /* Cor mais clara para o conteúdo */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Rodapé com controles */
        #director-bottom-bar {
            grid-column: 1 / -1; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-top: 1px solid #3A2B6F;
        }

    </style>
</head>

<body class="min-h-screen text-gray-100 p-4">

    <!-- Interface do Diretor (Redesenhada) -->
    <div id="director-interface" class="hidden h-full">
        <div id="director-main-grid" class="bg-custom-dark rounded-2xl shadow-xl p-4">
            
            <!-- 1. HEADER -->

            <div id="director-bottom-bar">

                <div class="flex items-center space-x-2">

                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button id="next-slide-btn" class="p-2 text-primary rounded-full hover:bg-gray-700 transition duration-150 disabled:opacity-30 disabled:hover:bg-transparent" disabled>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>

        </div>
    </div>

    <!-- Interface do Apresentador (Mantida a funcionalidade, cores ajustadas) -->
    <div id="presenter-interface" class="hidden">
        <div id="presenter-screen" class="flex flex-col items-center justify-center p-10 text-white">
            <div class="max-w-6xl w-full p-10 rounded-xl">
                <p id="slide-index-display" class="text-3xl font-light text-primary mb-6 opacity-70"></p>
                <h1 id="slide-title" class="text-7xl font-extrabold mb-10 text-center transition-opacity duration-300">Carregando Apresentação...</h1>
                <div id="presenter-content" class="text-gray-200 text-center transition-opacity duration-300">
                    Aguardando sincronização do Diretor.
                </div>
            </div>
        </div>
    </div>

    
    <script type="module">
        // Importa a função do Firebase com um alias para evitar conflito de nome
        import { initializeApp as initializeFirebase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurações Globais do Canvas (MANDATÓRIO)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-voice-presenter-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Dados de slides Padrão
        let slidesData = [
            { title: "Início: Introdução à Apresentação", content: "Olá a todos! Hoje vamos usar a voz para interagir com o software. Este é um modo diretor/apresentador. Vamos aprender como funciona.", trigger: "como funciona." },
            { title: "Slide 2: O Desafio da Transição", content: "A transição manual de slides exige um operador. Queremos que o foco seja 100% no conteúdo, na mensagem, e no palestrante. A tecnologia está aqui para ajudar.", trigger: "aqui para ajudar." },
            { title: "Slide 3: Tecnologia de Reconhecimento", content: "Usamos a API de Fala (Web Speech API) para escutar. O reconhecimento é contínuo e busca uma frase de gatilho, as últimas 4 palavras. A precisão é fundamental.", trigger: "é fundamental." },
            { title: "Slide 4: A Chave para a Automação", content: "Ao detectar a frase de gatilho, o sistema atualiza o índice do slide via Firestore. O Apresentador vê a mudança em tempo real. Uma sincronização perfeita. Próximo slide em 3, 2, 1.", trigger: "slide em 3, 2, 1." },
            { title: "Slide 5: Obrigado!", content: "Esperamos que este protótipo demonstre o poder da automação por voz em apresentações. Obrigado a todos pela atenção!", trigger: "" } // Último slide não tem gatilho
        ];

        // Estado Global
        let db = null; // null se o Firebase falhar
        let auth = null;
        let currentUserId = null;
        let currentSlideIndex = 0;
        let recognition = null; // Instância do Speech Recognition

        // Referência do documento no Firestore (PÚBLICA para sincronizar entre janelas)
        const getPresentationDocRef = () => {
            // Documento público para que ambas as janelas se comuniquem
            return doc(db, 'artifacts', appId, 'public', 'data', 'presentation_state', 'current_slide');
        };

        // --- FUNÇÕES DE UTILTÁRIO E ATUALIZAÇÃO DA UI ---

        function updateUI(slideIndex) {
            currentSlideIndex = slideIndex;
            
            const currentSlide = slidesData[slideIndex];
            
            // Lógica para o Modo Diretor
            if (document.getElementById('director-interface').style.display !== 'none') {
                
                // Atualiza o indicador de slide atual na barra inferior
                document.getElementById('current-slide-info').textContent = `Diapositivo ${slideIndex + 1} de ${slidesData.length}`;

                // --- ATUALIZAÇÃO DO SLIDE ATUAL (Pré-visualização do conteúdo) ---
                document.getElementById('current-preview-title').textContent = currentSlide.title;
                document.getElementById('current-preview-content').textContent = currentSlide.content;


                // --- ATUALIZAÇÃO DO PRÓXIMO SLIDE ---
                let nextSlideIndex = slideIndex + 1;
                const nextSlide = slidesData[nextSlideIndex];
                
                if (nextSlide) {
                    document.getElementById('next-preview-title').textContent = nextSlide.title;
                    // Limita o conteúdo do próximo slide para o preview
                    document.getElementById('next-preview-content').textContent = nextSlide.content.substring(0, 150) + (nextSlide.content.length > 150 ? '...' : '');
                    document.getElementById('expected-trigger').textContent = `Gatilho p/ Próximo: "${nextSlide.trigger}"`;
                    document.getElementById('next-slide-content-container').classList.remove('justify-center');
                    document.getElementById('next-slide-content-container').classList.add('justify-start');
                } else {
                    document.getElementById('next-preview-title').textContent = "FIM DA APRESENTAÇÃO";
                    document.getElementById('next-preview-content').textContent = "Não há mais slides disponíveis.";
                    document.getElementById('expected-trigger').textContent = "FIM DA APRESENTAÇÃO (sem gatilho).";
                    document.getElementById('next-slide-content-container').classList.add('justify-center');
                    document.getElementById('next-slide-content-container').classList.remove('justify-start');
                }

                // Habilitar/Desabilitar botões de navegação manual
                document.getElementById('prev-slide-btn').disabled = (slideIndex === 0);
                document.getElementById('next-slide-btn').disabled = (slideIndex === slidesData.length - 1);
                
                // ATUALIZAÇÃO DA MINIATURA
                const thumbnails = document.querySelectorAll('.thumbnail-item');
                thumbnails.forEach((thumb, index) => {
                    thumb.classList.remove('thumbnail-active');
                    if (index === slideIndex) {
                        thumb.classList.add('thumbnail-active');
                        // Scroll para a miniatura ativa
                        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // Lógica para o Modo Apresentador
            if (document.getElementById('presenter-interface').style.display !== 'none') {
                const titleEl = document.getElementById('slide-title');
                const contentEl = document.getElementById('presenter-content');

                // Aplica a transição de fade-out
                titleEl.style.opacity = '0';
                contentEl.style.opacity = '0';
                
                setTimeout(() => {
                    // Atualiza o conteúdo após o fade-out
                    titleEl.textContent = currentSlide.title;
                    contentEl.textContent = currentSlide.content;
                    document.getElementById('slide-index-display').textContent = `Slide ${slideIndex + 1} de ${slidesData.length}`;

                    // Aplica a transição de fade-in
                    titleEl.style.opacity = '1';
                    contentEl.style.opacity = '1';
                }, 300); // 300ms corresponde à duração da transição no CSS
            }
        }
        
        // --- LÓGICA DE NAVEGAÇÃO (Sync e Fallback) ---

        /**
         * Move o slide, usando Firestore se estiver disponível, ou atualizando localmente.
         * @param {number} newIndex O novo índice do slide.
         */
        async function moveSlideTo(newIndex) {
            const index = Math.max(0, Math.min(newIndex, slidesData.length - 1));

            if (db) {
                // Modo Sincronizado (Canvas/Firebase)
                const docRef = getPresentationDocRef();
                try {
                    await setDoc(docRef, { index: index, updated: new Date().toISOString() }, { merge: true });
                    // Não precisa chamar updateUI aqui, o onSnapshot fará isso
                    console.log("Índice do slide atualizado (SYNC) para:", index);
                } catch (error) {
                    console.error("Erro ao atualizar o índice do slide no Firestore:", error);
                    // Em caso de falha, atualiza localmente como fallback (menos ideal)
                    updateUI(index); 
                }
            } else {
                // Modo Fallback (GitHub Pages/Local File)
                updateUI(index);
                console.log("Índice do slide atualizado (LOCAL) para:", index);
            }
        }

        // --- FUNÇÕES DE CARREGAMENTO DE TXT E MINIATURA ---
        
        function generateTrigger(text) {
            if (!text) return "";
            const cleanedText = text.replace(/[^a-záéíóúãõçàèìòùâêîôû\s]/gi, '').toLowerCase();
            const words = cleanedText.split(/\s+/).filter(word => word.length > 0);
            if (words.length === 0) return "";
            // Usa as últimas 4 palavras como gatilho
            const triggerWords = words.slice(-4);
            return triggerWords.join(' ') + ".";
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                // Separar blocos de texto por duas ou mais quebras de linha
                const blocks = text.split(/\n\s*\n/).filter(block => block.trim().length > 0);

                if (blocks.length === 0) {
                    console.error("Nenhum slide detectado no arquivo.");
                    document.getElementById('voice-status').textContent = "ERRO: Nenhum conteúdo válido no arquivo TXT.";
                    return;
                }

                const newSlidesData = blocks.map((content, index) => {
                    const trimmedContent = content.trim();
                    const firstLine = trimmedContent.split('\n')[0].trim();
                    const title = firstLine.length < 50 ? firstLine : `Slide Personalizado ${index + 1}`;
                    // Gera o gatilho para todos os slides, exceto o último
                    const trigger = (index < blocks.length - 1) ? generateTrigger(trimmedContent) : "";
                    
                    return { title, content: trimmedContent, trigger };
                });

                slidesData = newSlidesData;
                currentSlideIndex = 0;
                
                console.log("Slides carregados do TXT:", slidesData);
                renderThumbnails();
                moveSlideTo(0); // Usa a função unificada de movimento
                document.getElementById('voice-status').textContent = "Apresentação TXT carregada. Pronto para começar.";
                document.getElementById('start-voice-btn').disabled = false;
            };
            reader.readAsText(file);
        }
        
        // Renderiza as miniaturas como pré-visualizações de conteúdo (título, snippet e número no canto)
        function renderThumbnails() {
            const container = document.getElementById('director-thumbnails-grid');
            container.innerHTML = '';
            
            slidesData.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                
                thumbnail.className = `thumbnail-item bg-custom-dark`;
                thumbnail.dataset.index = index;
                
                const slideNumber = String(index + 1);
                
                // Limita o título e o snippet para caberem bem
                const title = slide.title.substring(0, 40) + (slide.title.length > 40 ? '...' : '');
                // Pega apenas os primeiros 100 caracteres para o snippet
                const contentSnippet = slide.content.substring(0, 100) + (slide.content.length > 100 ? '...' : '');

                // Estrutura HTML atualizada para o preview de conteúdo + número de canto
                thumbnail.innerHTML = `
                    <div class="thumbnail-title">${title}</div>
                    <div class="thumbnail-content-snippet">${contentSnippet}</div>
                    <div class="thumbnail-number-overlay">${slideNumber}</div>
                `;

                thumbnail.addEventListener('click', () => {
                    moveSlideTo(index); // Usa a função unificada
                });

                container.appendChild(thumbnail);
            });
            // Após renderizar, garantir que a UI seja atualizada para destacar o slide atual
            updateUI(currentSlideIndex);
        }

        // --- LÓGICA DO RECONHECIMENTO DE VOZ ---

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('voice-status').textContent = "ERRO: Reconhecimento de voz não suportado (use Chrome).";
                return; // Não desabilita o botão, mas mostra o erro
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                document.getElementById('voice-status').textContent = "Voz: ATIVO. Falando...";
                document.getElementById('voice-status').classList.remove('text-red-400', 'text-yellow-500');
                document.getElementById('voice-status').classList.add('text-green-500');
            };

            recognition.onend = () => {
                document.getElementById('voice-status').textContent = "Voz: Desligado. Tentando reiniciar...";
                document.getElementById('voice-status').classList.remove('text-green-500');
                document.getElementById('voice-status').classList.add('text-red-400');
                setTimeout(() => {
                    try {
                        // Verifica se não é o último slide antes de tentar reiniciar
                        if (currentSlideIndex < slidesData.length - 1) {
                            recognition.start();
                        }
                    } catch (e) {
                        console.warn("Tentativa de reiniciar o reconhecimento falhou.", e);
                        document.getElementById('voice-status').textContent = "Voz: Desligado. Clique para tentar iniciar novamente.";
                    }
                }, 500);
            };

            recognition.onerror = (event) => {
                console.error("Erro no reconhecimento de voz:", event);
                document.getElementById('voice-status').textContent = `ERRO de Voz: ${event.error}. Tentando reiniciar...`;
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                document.getElementById('last-transcript').textContent = `Transcrição: "${transcript}"`;
                
                if (currentSlideIndex < slidesData.length - 1) {
                    const nextSlideIndex = currentSlideIndex + 1;
                    const expectedTriggerPhrase = slidesData[nextSlideIndex].trigger.toLowerCase().trim();
                    
                    if (expectedTriggerPhrase && transcript.endsWith(expectedTriggerPhrase)) {
                        console.log("Gatilho detectado! Avançando slide.");
                        document.getElementById('voice-status').textContent = "Voz: GATILHO DETECTADO! Avançando...";
                        
                        recognition.stop(); 
                        moveSlideTo(nextSlideIndex); // Usa a função unificada

                        setTimeout(() => {
                            if (nextSlideIndex < slidesData.length - 1) {
                                recognition.start();
                            } else {
                                document.getElementById('voice-status').textContent = "FIM DA APRESENTAÇÃO. Voz Desligada.";
                                document.getElementById('start-voice-btn').textContent = "FIM";
                                document.getElementById('start-voice-btn').disabled = true;
                            }
                        }, 1000); 
                    }
                }
            };
        }

        // --- LISTENERS COMUNS (Incluindo Teclado) ---

        function setupCommonListeners() {
             // Event Listener para Carregamento de Arquivo TXT
            document.getElementById('file-input').addEventListener('change', handleFileLoad);

            // Event Listener para abrir a janela do Apresentador
            document.getElementById('open-presenter-btn').addEventListener('click', () => {
                const presenterUrl = window.location.href.split('?')[0] + '?mode=presenter';
                // Define o tamanho da janela para 800x600px
                window.open(presenterUrl, 'PresenterScreen', 'width=800,height=600,resizable=yes');
            });

            // Event Listener para iniciar/parar o reconhecimento
            document.getElementById('start-voice-btn').addEventListener('click', () => {
                if (recognition && currentSlideIndex < slidesData.length) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.warn("Reconhecimento já está ativo ou erro ao iniciar.", e);
                    }
                }
            });

            // Event Listeners para navegação manual
            document.getElementById('prev-slide-btn').addEventListener('click', () => {
                moveSlideTo(currentSlideIndex - 1); // Usa a função unificada
            });
            document.getElementById('next-slide-btn').addEventListener('click', () => {
                moveSlideTo(currentSlideIndex + 1); // Usa a função unificada
            });
            
            // Listener para Setas do Teclado (← e →)
            window.addEventListener('keydown', (event) => {
                // Apenas avança/volta se o usuário não estiver digitando em um campo de texto
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                    return;
                }

                if (event.key === 'ArrowRight') {
                    event.preventDefault(); // Evita a rolagem da página
                    moveSlideTo(currentSlideIndex + 1);
                } else if (event.key === 'ArrowLeft') {
                    event.preventDefault(); // Evita a rolagem da página
                    moveSlideTo(currentSlideIndex - 1);
                }
            });
        }


        // --- LÓGICA FIRESTORE (Apenas para o modo SYNC) ---

        function setupSlideListener() {
            if (!db) return; // Só configura se o DB estiver inicializado

            const docRef = getPresentationDocRef();

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().index !== undefined) {
                    const newIndex = docSnap.data().index;
                    console.log("Firestore detectou mudança de slide:", newIndex);
                    // Garante que o índice não exceda o novo tamanho dos slides
                    updateUI(Math.min(newIndex, slidesData.length - 1));
                } else if (!docSnap.exists()) {
                    // Inicializa o documento se ele não existir
                    console.log("Documento de estado não existe. Inicializando...");
                    moveSlideTo(0); // Usa a função unificada
                }
            }, (error) => {
                console.error("Erro no listener do Firestore:", error);
            });
        }
        
        // --- INICIALIZAÇÃO DA APLICAÇÃO ---

        const startApplication = async () => { 
            setLogLevel('debug');
            
            // 3. Verifica o Modo (Diretor ou Apresentador) e unhide a interface correta IMEDIATAMENTE.
            const isPresenterMode = window.location.search.includes('mode=presenter');
            
            if (isPresenterMode) {
                document.getElementById('director-interface').classList.add('hidden');
                document.getElementById('presenter-interface').classList.remove('hidden');
            } else {
                document.getElementById('director-interface').classList.remove('hidden'); 
                document.getElementById('presenter-interface').classList.add('hidden');
            }

            // A. Inicializa componentes locais (Reconhecimento de Voz e Listeners)
            setupCommonListeners(); 
            
            if (!isPresenterMode) {
                initializeSpeechRecognition();
                renderThumbnails(); // RENDERIZA A NOVA GRADE
                // Habilita o botão Iniciar Voz, pois os slides padrão já estão carregados.
                document.getElementById('start-voice-btn').disabled = false; 
            }

            // B. Tratamento de Falha do Firebase (GitHub Pages / Local File)
            if (Object.keys(firebaseConfig).length === 0) {
                 console.error("Firebase Config ausente. A sincronização em tempo real não funcionará.");
                 document.getElementById('voice-status').textContent = "Voz: Firebase ausente. Sincronização desativada.";
                 document.getElementById('voice-status').classList.remove('text-red-400');
                 document.getElementById('voice-status').classList.add('text-yellow-500');
                 
                 updateUI(0); // Garante que o slide 0 seja exibido localmente
                 return; // Sai antes da tentativa de inicialização do Firebase
            }

            // C. Inicializa Firebase (SÓ SE A CONFIG ESTIVER PRESENTE)
            const app = initializeFirebase(firebaseConfig); 
            db = getFirestore(app);
            auth = getAuth(app);

            // D. Autentica o Usuário
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
                currentUserId = auth.currentUser?.uid || crypto.randomUUID();
                
                // E. Configura o Listener de Sincronização
                setupSlideListener();
                
                // Inicializa o slide para garantir que o estado seja 0 se for a primeira vez
                if (!isPresenterMode) {
                    getDoc(getPresentationDocRef()).then(docSnap => {
                        if (!docSnap.exists()) {
                            moveSlideTo(0);
                        }
                    });
                }


            } catch (error) {
                console.error("Erro de Autenticação Firebase:", error);
                document.getElementById('voice-status').textContent = 'Voz: ERRO de Autenticação. Sincronização desativada.';
                document.getElementById('voice-status').classList.remove('text-green-500');
                document.getElementById('voice-status').classList.add('text-red-400');
            }
        }

        window.addEventListener('load', startApplication); 

    </script>
