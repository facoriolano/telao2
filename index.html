<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apresentador Automático</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Apresentador Automático</h1>
  <input type="file" id="fileInput" accept=".txt" />
  <button onclick="startPresentation()">Abrir TXT</button>

  <div id="mainLayout">
    <!-- Miniaturas à esquerda -->
    <div id="slideList">
      <h2>Todos Slides</h2>
      <div id="thumbnails"></div>
    </div>

    <!-- Área de apresentação à direita -->
    <div id="slideDisplay">
      <div id="currentSlideBox">
        <h2>Slide Atual</h2>
        <div id="slideAtual" class="slideBox"></div>
      </div>
      <div id="nextSlideBox">
        <h2>Próximo Slide</h2>
        <div id="slideProximo" class="slideBox"></div>
      </div>
    </div>
  </div>
</body>
</html>
