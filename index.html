<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Apresentador | Sincronização por Voz</title> 
    
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a fonte Inter */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #1A103A; } /* Roxo muito escuro */
        
        /* Cores e Estilos do Novo Design */
        :root {
            --color-primary: #fcd34d; /* Amarelo/Laranja vibrante */
            --color-background: #1A103A; /* Roxo muito escuro */
            --color-card-dark: #2A1D54; /* Roxo escuro para caixas */
            --color-card-light: #3A2B6F; /* Roxo mais claro para o slide atual */
        }
        
        .bg-custom-dark { background-color: var(--color-card-dark); }
        .bg-custom-slide { background-color: var(--color-card-light); }
        .text-primary { color: var(--color-primary); }
        .border-primary { border-color: var(--color-primary); }

        /* Estrutura do Diretor (Adaptada para o grid de miniaturas) */
        #director-main-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr) 280px; /* 5 Colunas de Miniaturas + 1 Coluna Lateral */
            grid-template-rows: auto 1fr auto; /* Cabeçalho, Conteúdo, Rodapé */
            height: calc(100vh - 1rem); /* Ajustado para melhor visualização */
            gap: 1rem;
            max-width: 1400px;
            margin: auto;
            padding: 1rem;
        }

        #director-header {
            grid-column: 1 / -1; 
        }

        #director-thumbnails-grid {
            grid-column: 1 / 6; /* Ocupa as 5 colunas de miniaturas */
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.5rem;
            max-height: 100%;
            overflow-y: auto; /* Permite rolar se houver muitos slides */
            padding-right: 0.5rem; /* Espaço para a barra de rolagem */
        }
        
        #director-next-slide-area {
            grid-column: 6 / -1; /* Ocupa a coluna lateral */
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* Otimização de Slides - MODO APRESENTADOR (TELA CHEIA E LIMPA) */
        #presenter-interface {
             /* Esconde a barra de título do browser o máximo possível na nova janela */
             padding: 0 !important;
             margin: 0 !important;
             overflow: hidden;
             position: fixed;
             top: 0;
             left: 0;
             width: 100vw;
             height: 100vh;
        }
        #presenter-screen {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--color-background); /* Fundo escuro total */
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Para alinhar título e conteúdo */
            
            /* Adiciona um padding relativo para garantir a margem de segurança */
            padding: 5vh 8vw; 
            box-sizing: border-box;
        }
        
        /* O estilo da fonte será ajustado via JavaScript, removendo os valores fixos do CSS */
        #slide-title {
            color: var(--color-primary); /* Título na cor de destaque */
            font-weight: 800;
            margin-bottom: 5vh;
            text-align: center;
            max-width: 100%;
            line-height: 1.1;
            transition: font-size 0.3s; /* Transição suave para o ajuste de fonte */
        }
        #presenter-content {
            color: #E0E0E0; /* Texto em cinza claro */
            text-align: center;
            max-width: 100%;
            line-height: 1.4;
            transition: font-size 0.3s; /* Transição suave para o ajuste de fonte */
        }

        /* O indicador de slide foi removido da tela do apresentador */
        #slide-index-display {
            display: none; 
        }

        /* Estilo da Miniatura de Slide (Pré-visualização de Conteúdo) */
        .thumbnail-item {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: flex-start;
            position: relative; 
            aspect-ratio: 16 / 9; 
            cursor: pointer;
            font-weight: 500;
            border-radius: 0.5rem;
            transition: all 0.2s;
            color: #d1d5db; 
            padding: 0.5rem; 
            overflow: hidden; 
            text-align: left;
        }
        
        .thumbnail-active {
            background-color: var(--color-card-light); 
            border: 4px solid var(--color-primary);
            box-shadow: 0 0 10px var(--color-primary);
        }

        .thumbnail-item:not(.thumbnail-active):hover {
            background-color: #3A2B6F; 
            color: white;
        }

        /* Estilos do Título e Snippet na Miniatura */
        .thumbnail-title {
            font-size: 0.9rem;
            font-weight: 700;
            color: white;
            margin-bottom: 0.25rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
        }
        
        .thumbnail-content-snippet {
            font-size: 0.7rem;
            line-height: 1.2;
            color: #9ca3af;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }

        /* Novo estilo para o número do slide no canto (pequeno, como no PPT) */
        .thumbnail-number-overlay {
            position: absolute;
            bottom: 4px;
            right: 4px;
            background-color: rgba(0, 0, 0, 0.5); 
            color: white;
            font-size: 0.6rem;
            font-weight: 600;
            padding: 2px 5px;
            border-radius: 3px;
        }

        /* --- PREVIEW DO SLIDE ATUAL --- */
        #current-slide-preview-container {
            aspect-ratio: 16 / 9;
            background-color: var(--color-card-light);
            border: 2px solid var(--color-primary);
            border-radius: 0.75rem;
            box-shadow: 0 0 15px rgba(252, 211, 77, 0.5);
            display: flex;
            flex-direction: column; /* Conteúdo em coluna */
            align-items: center;
            justify-content: center;
            padding: 1rem;
            text-align: center;
            overflow: hidden;
        }

        .preview-title {
            font-size: 1.5rem;
            font-weight: 800;
            color: var(--color-primary);
            margin-bottom: 0.5rem;
        }
        
        .preview-content {
            font-size: 0.9rem;
            color: #E0E0E0;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 5; /* Limita o conteúdo no preview */
            -webkit-box-orient: vertical;
        }
        
        /* --- CARD DO PRÓXIMO SLIDE --- */
        #next-slide-preview-card {
            background-color: var(--color-card-dark);
            border-radius: 0.75rem;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            color: white;
            text-align: center;
            flex-grow: 1;
        }

        #next-slide-content-container {
            flex-grow: 1;
            padding: 0.5rem;
            border-radius: 0.5rem;
            background-color: #3A2B6F; /* Cor mais clara para o conteúdo */
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Rodapé com controles */
        #director-bottom-bar {
            grid-column: 1 / -1; 
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 1rem;
            border-top: 1px solid #3A2B6F;
        }

    </style>
</head>

<body class="min-h-screen text-gray-100">

    <!-- Interface do Diretor (Redesenhada) -->
    <div id="director-interface" class="hidden h-full">
        <div id="director-main-grid" class="bg-custom-dark rounded-2xl shadow-xl">
            
            <!-- 1. HEADER -->

                        <svg class="w-4 h-4 inline-block mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>

                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>

    <!-- Interface do Apresentador (Corrigida e Limpa) -->
    <div id="presenter-interface" class="hidden">
        <div id="presenter-screen" class="p-10 text-white">
            <!-- Título do Slide (Sem prefixos como 'Slide X:') -->
            <!-- O estilo 'font-size' é removido daqui e será ajustado pelo JS -->
            <h1 id="slide-title" class="font-extrabold text-center transition-opacity duration-300">Carregando Apresentação...</h1>
            <!-- Conteúdo do Slide -->
            <!-- O estilo 'font-size' é removido daqui e será ajustado pelo JS -->
            <div id="presenter-content" class="text-gray-200 text-center transition-opacity duration-300">
                Aguardando sincronização do Diretor.
            </div>
            <!-- O elemento slide-index-display está totalmente oculto -->
            <p id="slide-index-display" style="display: none;"></p>
        </div>
    </div>

    
    <script type="module">
        // Importa a função do Firebase com um alias para evitar conflito de nome
        import { initializeApp as initializeFirebase } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc, getDoc, setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Configurações Globais do Canvas (MANDATÓRIO)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-voice-presenter-app';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
        
        // Chaves de Storage Local
        const LOCAL_STORAGE_INDEX_KEY = `slide_index_${appId}`;
        const LOCAL_STORAGE_SLIDES_KEY = `slides_data_${appId}`;

        // Dados de slides Padrão
        const DEFAULT_SLIDES = [
            { title: "Início: Introdução à Apresentação", content: "Olá a todos! Hoje vamos usar a voz para interagir com o software. Este é um modo diretor/apresentador. Vamos aprender como funciona.", trigger: "como funciona." },
            { title: "O Desafio da Transição", content: "A transição manual de slides exige um operador. Queremos que o foco seja 100% no conteúdo, na mensagem, e no palestrante. A tecnologia está aqui para ajudar.", trigger: "aqui para ajudar." },
            { title: "Tecnologia de Reconhecimento", content: "Usamos a API de Fala (Web Speech API) para escutar. O reconhecimento é contínuo e busca uma frase de gatilho, as últimas 4 palavras. A precisão é fundamental.", trigger: "é fundamental." },
            { title: "A Chave para a Automação", content: "Ao detectar a frase de gatilho, o sistema atualiza o índice do slide via Firestore. O Apresentador vê a mudança em tempo real. Uma sincronização perfeita. Próximo slide em 3, 2, 1.", trigger: "slide em 3, 2, 1." },
            { title: "Obrigado! Fim da Apresentação", content: "Esperamos que este protótipo demonstre o poder da automação por voz em apresentações. Obrigado a todos pela atenção, e encerramos agora.", trigger: "" } // Último slide não tem gatilho
        ];

        // Estado Global
        let db = null; // null se o Firebase falhar
        let auth = null;
        let isFirebaseAvailable = false;
        let slidesData = DEFAULT_SLIDES;
        let currentSlideIndex = 0;
        let recognition = null; // Instância do Speech Recognition
        let presenterWindow = null; // Referência à janela do apresentador

        // Referência do documento no Firestore (PÚBLICA para sincronizar entre janelas)
        const getPresentationDocRef = () => {
            return doc(db, 'artifacts', appId, 'public', 'data', 'presentation_state', 'current_slide');
        };

        // --- FUNÇÃO DE AJUSTE AUTOMÁTICO DE FONTE (CRUCIAL) ---

        /**
         * Ajusta o tamanho da fonte do título e do conteúdo para preencher o slide de forma ideal.
         * Esta função é chamada apenas no MODO APRESENTADOR.
         */
        function adjustFontSize(slide) {
            const titleEl = document.getElementById('slide-title');
            const contentEl = document.getElementById('presenter-content');
            const screen = document.getElementById('presenter-screen');

            if (!titleEl || !contentEl || !screen) return;

            // 1. Coleta métricas da tela e do texto
            const screenHeight = screen.clientHeight;
            const screenWidth = screen.clientWidth;
            const titleLength = slide.title.length;
            const contentLength = slide.content.length;
            const totalLength = titleLength + contentLength;

            // Fatores de Ponderação (ajustáveis para equilibrar título vs corpo)
            const titleWeight = 0.6; // Título deve ser significativamente maior
            const contentWeight = 0.4; 

            // Fator de densidade para garantir que o texto não fique 'grudado' ou muito pequeno
            // Valores entre 100 e 200 tendem a funcionar bem.
            const densityFactor = 150; 
            
            // Heurística de Tamanho Base (usando a raiz quadrada do total de caracteres para suavizar o ajuste)
            // O fator 80000 é um valor que tenta escalar a fonte para um tamanho base razoável na tela.
            let baseFontSize = Math.min(screenWidth / (totalLength / 25), screenHeight / 10);
            baseFontSize = Math.max(20, baseFontSize); // Mínimo de 20px para legibilidade

            // 2. Cálculo dos Tamanhos Finais
            
            // Ajuste do Título: Inversamente proporcional ao tamanho do texto
            // Títulos curtos ficam maiores (até 15vw), títulos longos ficam menores
            let titleSize = screenWidth / (titleLength * titleWeight);
            titleSize = Math.min(titleSize, screenWidth * 0.08); // Limite máximo para o título (8vw)
            titleSize = Math.max(titleSize, 40); // Limite mínimo

            // Ajuste do Conteúdo: Inversamente proporcional ao tamanho do texto
            let contentSize = screenWidth / (contentLength * contentWeight);
            contentSize = Math.min(contentSize, screenWidth * 0.035); // Limite máximo para o corpo (3.5vw)
            contentSize = Math.max(contentSize, 18); // Limite mínimo

            // 3. Aplicação dos Estilos
            titleEl.style.fontSize = `${titleSize}px`;
            contentEl.style.fontSize = `${contentSize}px`;

            console.log(`[Ajuste Fonte] Título: ${titleSize.toFixed(1)}px, Conteúdo: ${contentSize.toFixed(1)}px`);
        }


        // --- FUNÇÕES DE UTILTÁRIO E ATUALIZAÇÃO DA UI ---

        /**
         * Atualiza o conteúdo e ajusta o tamanho da fonte (se for a tela do apresentador).
         */
        function updateUI(slideIndex) {
            
            // Garante que o slideData mais recente seja usado
            const safeIndex = Math.max(0, Math.min(slideIndex, slidesData.length - 1));
            currentSlideIndex = safeIndex;

            const currentSlide = slidesData[safeIndex];
            
            // Lógica para o Modo Diretor
            if (document.getElementById('director-interface').style.display !== 'none') {
                
                // Atualiza o indicador de slide atual na barra inferior
                document.getElementById('current-slide-info').textContent = `Diapositivo ${safeIndex + 1} de ${slidesData.length}`;

                // --- ATUALIZAÇÃO DO SLIDE ATUAL (Pré-visualização do conteúdo) ---
                document.getElementById('current-preview-title').textContent = currentSlide.title;
                document.getElementById('current-preview-content').textContent = currentSlide.content;


                // --- ATUALIZAÇÃO DO PRÓXIMO SLIDE ---
                let nextSlideIndex = safeIndex + 1;
                const nextSlide = slidesData[nextSlideIndex];
                
                if (nextSlide) {
                    document.getElementById('next-preview-title').textContent = nextSlide.title;
                    // Limita o conteúdo do próximo slide para o preview
                    document.getElementById('next-preview-content').textContent = nextSlide.content.substring(0, 150) + (nextSlide.content.length > 150 ? '...' : '');
                    document.getElementById('expected-trigger').textContent = `Gatilho p/ Próximo: "${nextSlide.trigger}"`;
                    document.getElementById('next-slide-content-container').classList.remove('justify-center');
                    document.getElementById('next-slide-content-container').classList.add('justify-start');
                } else {
                    document.getElementById('next-preview-title').textContent = "FIM DA APRESENTAÇÃO";
                    document.getElementById('next-preview-content').textContent = "Não há mais slides disponíveis.";
                    document.getElementById('expected-trigger').textContent = "FIM DA APRESENTAÇÃO (sem gatilho).";
                    document.getElementById('next-slide-content-container').classList.add('justify-center');
                    document.getElementById('next-slide-content-container').classList.remove('justify-start');
                }

                // Habilitar/Desabilitar botões de navegação manual
                document.getElementById('prev-slide-btn').disabled = (safeIndex === 0);
                document.getElementById('next-slide-btn').disabled = (safeIndex === slidesData.length - 1);
                
                // ATUALIZAÇÃO DA MINIATURA
                const thumbnails = document.querySelectorAll('.thumbnail-item');
                thumbnails.forEach((thumb, index) => {
                    thumb.classList.remove('thumbnail-active');
                    if (index === safeIndex) {
                        thumb.classList.add('thumbnail-active');
                        // Scroll para a miniatura ativa
                        thumb.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
                    }
                });
            }

            // Lógica para o Modo Apresentador (TELÃO)
            if (document.getElementById('presenter-interface').style.display !== 'none') {
                const titleEl = document.getElementById('slide-title');
                const contentEl = document.getElementById('presenter-content');

                // Aplica a transição de fade-out
                titleEl.style.opacity = '0';
                contentEl.style.opacity = '0';
                
                setTimeout(() => {
                    // Atualiza o conteúdo após o fade-out
                    titleEl.textContent = currentSlide.title; 
                    contentEl.textContent = currentSlide.content;
                    
                    // CHAMA O AJUSTE AUTOMÁTICO DE FONTE
                    adjustFontSize(currentSlide);

                    // Aplica a transição de fade-in
                    titleEl.style.opacity = '1';
                    contentEl.style.opacity = '1';
                }, 300); // 300ms corresponde à duração da transição no CSS
            }
        }
        
        // --- LÓGICA DE NAVEGAÇÃO (Sync e Fallback) ---

        /**
         * Move o slide, usando Firestore se estiver disponível, ou atualizando no LocalStorage.
         * @param {number} newIndex O novo índice do slide.
         */
        async function moveSlideTo(newIndex) {
            const index = Math.max(0, Math.min(newIndex, slidesData.length - 1));

            if (isFirebaseAvailable) {
                // Modo Sincronizado (Canvas/Firebase)
                const docRef = getPresentationDocRef();
                try {
                    // Armazena no Firestore
                    await setDoc(docRef, { index: index, updated: new Date().toISOString() }, { merge: true });
                    // console.log("Índice do slide atualizado (FIREBASE) para:", index);
                } catch (error) {
                    // Se a escrita no Firestore falhar, cai para o LocalStorage
                    console.error("Erro ao atualizar o índice do slide no Firestore. Usando LocalStorage:", error);
                    localStorage.setItem(LOCAL_STORAGE_INDEX_KEY, index);
                    // O Storage Event Listener (se configurado) fará o updateUI
                    updateUI(index); 
                }
            } else {
                // Modo Fallback (LocalStorage)
                localStorage.setItem(LOCAL_STORAGE_INDEX_KEY, index);
                // O Storage Event Listener (se configurado) fará o updateUI
                updateUI(index); 
                // console.log("Índice do slide atualizado (LOCAL) para:", index);
            }
        }

        // --- LÓGICA DE CARREGAMENTO E SINCRONIZAÇÃO DE DADOS ---
        
        /**
         * Carrega slides do LocalStorage ou usa o padrão.
         */
        function loadSlides() {
             const storedSlides = localStorage.getItem(LOCAL_STORAGE_SLIDES_KEY);
             if (storedSlides) {
                 try {
                     const parsedSlides = JSON.parse(storedSlides);
                     if (Array.isArray(parsedSlides) && parsedSlides.length > 0) {
                         // Garante que o título do slide carregado também esteja limpo (sem prefixos desnecessários)
                         slidesData = parsedSlides.map(slide => ({
                            ...slide,
                            title: slide.title.replace(/^Slide \d+:\s*/, '').trim()
                         }));
                         console.log("Slides carregados do LocalStorage.");
                         return;
                     }
                 } catch (e) {
                     console.error("Erro ao analisar slides do LocalStorage. Usando padrão.");
                 }
             }
             // Fallback para slides padrão se não houver nada no LocalStorage ou se falhar
             slidesData = DEFAULT_SLIDES;
             console.log("Slides padrão carregados.");
        }

        /**
         * Salva slides no LocalStorage.
         */
        function saveSlides() {
            try {
                localStorage.setItem(LOCAL_STORAGE_SLIDES_KEY, JSON.stringify(slidesData));
            } catch (e) {
                console.error("Erro ao salvar slides no LocalStorage:", e);
            }
        }

        function generateTrigger(text) {
            if (!text) return "";
            const cleanedText = text.replace(/[^a-záéíóúãõçàèìòùâêîôû\s]/gi, '').toLowerCase();
            const words = cleanedText.split(/\s+/).filter(word => word.length > 0);
            if (words.length === 0) return "";
            // Usa as últimas 4 palavras como gatilho
            const triggerWords = words.slice(-4);
            return triggerWords.join(' ') + ".";
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const text = e.target.result;
                // Separar blocos de texto por duas ou mais quebras de linha
                const blocks = text.split(/\n\s*\n/).filter(block => block.trim().length > 0);

                if (blocks.length === 0) {
                    console.error("Nenhum slide detectado no arquivo.");
                    document.getElementById('voice-status').textContent = "ERRO: Nenhum conteúdo válido no arquivo TXT.";
                    return;
                }

                const newSlidesData = blocks.map((content, index) => {
                    const trimmedContent = content.trim();
                    const firstLine = trimmedContent.split('\n')[0].trim();
                    // Garante que o título não contenha prefixos indesejados
                    const cleanTitle = firstLine.replace(/^Slide \d+:\s*/, '').trim(); 
                    const title = cleanTitle.length < 50 ? cleanTitle : `Slide Personalizado ${index + 1}`;
                    // Gera o gatilho para todos os slides, exceto o último
                    const trigger = (index < blocks.length - 1) ? generateTrigger(trimmedContent) : "";
                    
                    return { title, content: trimmedContent, trigger };
                });

                slidesData = newSlidesData;
                saveSlides(); // Salva os novos slides para sincronia LocalStorage
                currentSlideIndex = 0;
                
                console.log("Slides carregados do TXT:", slidesData);
                renderThumbnails();
                moveSlideTo(0); // Usa a função unificada de movimento
                document.getElementById('start-voice-btn').disabled = false;
                document.getElementById('voice-status').textContent = "Apresentação TXT carregada. Pronto para começar.";
            };
            reader.readAsText(file);
        }
        
        // Renderiza as miniaturas como pré-visualizações de conteúdo (título, snippet e número no canto)
        function renderThumbnails() {
            const container = document.getElementById('director-thumbnails-grid');
            container.innerHTML = '';
            
            slidesData.forEach((slide, index) => {
                const thumbnail = document.createElement('div');
                
                thumbnail.className = `thumbnail-item bg-custom-dark`;
                thumbnail.dataset.index = index;
                
                const slideNumber = String(index + 1);
                
                // Limita o título e o snippet para caberem bem
                const title = slide.title.substring(0, 40) + (slide.title.length > 40 ? '...' : '');
                // Pega apenas os primeiros 100 caracteres para o snippet
                const contentSnippet = slide.content.substring(0, 100) + (slide.content.length > 100 ? '...' : '');

                // Estrutura HTML atualizada para o preview de conteúdo + número de canto
                thumbnail.innerHTML = `
                    <div class="thumbnail-title">${title}</div>
                    <div class="thumbnail-content-snippet">${contentSnippet}</div>
                    <div class="thumbnail-number-overlay">${slideNumber}</div>
                `;

                thumbnail.addEventListener('click', () => {
                    moveSlideTo(index); // Usa a função unificada
                });

                container.appendChild(thumbnail);
            });
            // Após renderizar, garantir que a UI seja atualizada para destacar o slide atual
            updateUI(currentSlideIndex);
        }

        // --- LÓGICA DO RECONHECIMENTO DE VOZ ---

        function initializeSpeechRecognition() {
            if (!('webkitSpeechRecognition' in window)) {
                document.getElementById('voice-status').textContent = "ERRO: Reconhecimento de voz não suportado (use Chrome).";
                return; 
            }

            recognition = new webkitSpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = false;
            recognition.lang = 'pt-BR';

            recognition.onstart = () => {
                document.getElementById('voice-status').textContent = "Voz: ATIVO. Falando...";
                document.getElementById('voice-status').classList.remove('text-red-400', 'text-yellow-500');
                document.getElementById('voice-status').classList.add('text-green-500');
            };

            recognition.onend = () => {
                document.getElementById('voice-status').textContent = "Voz: Desligado. Tentando reiniciar...";
                document.getElementById('voice-status').classList.remove('text-green-500');
                document.getElementById('voice-status').classList.add('text-red-400');
                setTimeout(() => {
                    try {
                        // Verifica se não é o último slide antes de tentar reiniciar
                        if (currentSlideIndex < slidesData.length - 1) {
                            recognition.start();
                        }
                    } catch (e) {
                        console.warn("Tentativa de reiniciar o reconhecimento falhou.", e);
                        document.getElementById('voice-status').textContent = "Voz: Desligado. Clique para tentar iniciar novamente.";
                    }
                }, 500);
            };

            recognition.onerror = (event) => {
                console.error("Erro no reconhecimento de voz:", event);
                document.getElementById('voice-status').textContent = `ERRO de Voz: ${event.error}. Tentando reiniciar...`;
            };

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
                document.getElementById('last-transcript').textContent = `Transcrição: "${transcript}"`;
                
                if (currentSlideIndex < slidesData.length - 1) {
                    const nextSlideIndex = currentSlideIndex + 1;
                    const expectedTriggerPhrase = slidesData[nextSlideIndex].trigger.toLowerCase().trim();
                    
                    if (expectedTriggerPhrase && transcript.endsWith(expectedTriggerPhrase)) {
                        console.log("Gatilho detectado! Avançando slide.");
                        document.getElementById('voice-status').textContent = "Voz: GATILHO DETECTADO! Avançando...";
                        
                        recognition.stop(); 
                        moveSlideTo(nextSlideIndex); // Usa a função unificada

                        setTimeout(() => {
                            if (nextSlideIndex < slidesData.length - 1) {
                                recognition.start();
                            } else {
                                document.getElementById('voice-status').textContent = "FIM DA APRESENTAÇÃO. Voz Desligada.";
                                document.getElementById('start-voice-btn').textContent = "FIM";
                                document.getElementById('start-voice-btn').disabled = true;
                            }
                        }, 1000); 
                    }
                }
            };
        }

        // --- LISTENERS COMUNS E DE SINCRONIZAÇÃO DE FALLBACK ---

        function setupCommonListeners() {
             // Event Listener para Carregamento de Arquivo TXT
            document.getElementById('file-input').addEventListener('change', handleFileLoad);

            // Event Listener para abrir a janela do Apresentador
            document.getElementById('open-presenter-btn').addEventListener('click', () => {
                // Remove quaisquer parâmetros de modo para garantir que o novo modo seja aplicado
                const presenterUrl = window.location.href.split('?')[0] + '?mode=presenter';
                // Armazena a referência da janela
                presenterWindow = window.open(presenterUrl, 'PresenterScreen', 'width=1280,height=720,resizable=yes');
                
                // Mude o título do documento pai (Diretor) para refletir o modo
                document.title = "Modo Diretor | Sincronização por Voz";
            });

            // Event Listener para iniciar/parar o reconhecimento
            document.getElementById('start-voice-btn').addEventListener('click', () => {
                if (recognition && currentSlideIndex < slidesData.length) {
                    try {
                        recognition.start();
                    } catch (e) {
                        console.warn("Reconhecimento já está ativo ou erro ao iniciar.", e);
                    }
                }
            });

            // Event Listeners para navegação manual
            document.getElementById('prev-slide-btn').addEventListener('click', () => {
                moveSlideTo(currentSlideIndex - 1); // Usa a função unificada
            });
            document.getElementById('next-slide-btn').addEventListener('click', () => {
                moveSlideTo(currentSlideIndex + 1); // Usa a função unificada
            });
            
            // Listener para Setas do Teclado (← e →)
            window.addEventListener('keydown', (event) => {
                // Apenas avança/volta se o usuário não estiver digitando em um campo de texto
                if (document.activeElement.tagName === 'INPUT' || document.activeElement.tagName === 'TEXTAREA') {
                    return;
                }

                if (event.key === 'ArrowRight') {
                    event.preventDefault(); // Evita a rolagem da página
                    moveSlideTo(currentSlideIndex + 1);
                } else if (event.key === 'ArrowLeft') {
                    event.preventDefault(); // Evita a rolagem da página
                    moveSlideTo(currentSlideIndex - 1);
                }
            });

            // CORRIGIDO: Listener para o evento de resize da janela no MODO APRESENTADOR
            if (window.location.search.includes('mode=presenter')) {
                window.addEventListener('resize', () => {
                    // Reajusta a fonte quando a janela é redimensionada (ex: entra em Full Screen)
                    updateUI(currentSlideIndex);
                });
            }

            // --- Listener de Sincronização Local (Fallback) ---
            window.addEventListener('storage', (event) => {
                if (event.key === LOCAL_STORAGE_INDEX_KEY) {
                    const newIndex = parseInt(event.newValue, 10);
                    if (!isNaN(newIndex) && newIndex !== currentSlideIndex) {
                        console.log("LocalStorage detectou mudança de slide:", newIndex);
                        updateUI(newIndex);
                    }
                }
                // Sincroniza os slides caso o Diretor tenha feito um upload
                if (event.key === LOCAL_STORAGE_SLIDES_KEY) {
                    loadSlides();
                    if (document.getElementById('director-interface').style.display !== 'none') {
                        renderThumbnails();
                    }
                    updateUI(currentSlideIndex);
                }
            });
        }


        // --- LÓGICA FIRESTORE (Apenas para o modo SYNC) ---

        function setupSlideListener() {
            if (!isFirebaseAvailable) return;

            const docRef = getPresentationDocRef();

            onSnapshot(docRef, (docSnap) => {
                if (docSnap.exists() && docSnap.data().index !== undefined) {
                    const newIndex = docSnap.data().index;
                    console.log("Firestore detectou mudança de slide:", newIndex);
                    // Garante que o índice não exceda o novo tamanho dos slides
                    updateUI(Math.min(newIndex, slidesData.length - 1));
                } else if (!docSnap.exists()) {
                    // Inicializa o documento se ele não existir
                    console.log("Documento de estado não existe. Inicializando...");
                    // Apenas a janela do Diretor deve inicializar, para evitar corrida
                    if (document.getElementById('director-interface').style.display !== 'none') {
                         moveSlideTo(0); 
                    }
                }
            }, (error) => {
                console.error("Erro no listener do Firestore:", error);
                // Define o Firebase como indisponível e informa ao usuário
                isFirebaseAvailable = false;
                document.getElementById('voice-status').textContent = 'Voz: ERRO de Listener. Usando LocalStorage.';
                document.getElementById('voice-status').classList.remove('text-green-500');
                document.getElementById('voice-status').classList.add('text-yellow-500');
            });
        }
        
        // --- INICIALIZAÇÃO DA APLICAÇÃO ---

        const startApplication = async () => { 
            setLogLevel('debug');
            
            // 1. Carrega os dados dos slides (padrão ou local)
            loadSlides();
            
            // 2. Determina o Modo e unhide a interface correta
            const isPresenterMode = window.location.search.includes('mode=presenter');
            
            if (isPresenterMode) {
                document.getElementById('director-interface').classList.add('hidden');
                document.getElementById('presenter-interface').classList.remove('hidden');
                // Altera o título da aba/janela para ser o mais limpo possível na tela do apresentador
                document.title = ""; 
            } else {
                document.getElementById('director-interface').classList.remove('hidden'); 
                document.getElementById('presenter-interface').classList.add('hidden');
                document.title = "Modo Diretor | Sincronização por Voz";
            }

            // 3. Inicializa componentes locais e Listeners
            setupCommonListeners(); 
            
            if (!isPresenterMode) {
                initializeSpeechRecognition();
                renderThumbnails(); // RENDERIZA A NOVA GRADE
                // Habilita o botão Iniciar Voz, pois os slides padrão já estão carregados.
                document.getElementById('start-voice-btn').disabled = false; 
            }

            // 4. Tenta inicializar o Firebase (para sincronização na nuvem)
            if (Object.keys(firebaseConfig).length > 0) {
                 try {
                    const app = initializeFirebase(firebaseConfig); 
                    db = getFirestore(app);
                    auth = getAuth(app);
                    
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }

                    isFirebaseAvailable = true;
                    // Define o estado inicial da voz como 'Desligado'
                    if (!isPresenterMode) {
                         document.getElementById('voice-status').textContent = "Voz: Desligado. Pronto para Iniciar.";
                    }
                    
                    // Configura o Listener de Sincronização
                    setupSlideListener();
                    
                    // Se estiver no modo diretor, garanta que o slide inicial seja 0 no Firestore
                    if (!isPresenterMode) {
                        getDoc(getPresentationDocRef()).then(docSnap => {
                            if (!docSnap.exists()) {
                                moveSlideTo(0);
                            }
                        });
                    }

                } catch (error) {
                    console.error("Falha na inicialização/autenticação do Firebase. Usando LocalStorage.", error);
                    isFirebaseAvailable = false;
                    document.getElementById('voice-status').textContent = 'Voz: ERRO de Listener. Usando LocalStorage.';
                    document.getElementById('voice-status').classList.remove('text-red-400');
                    document.getElementById('voice-status').classList.add('text-yellow-500');
                }
            } else {
                console.warn("Firebase Config ausente. Usando LocalStorage para sincronização.");
                if (!isPresenterMode) {
                    document.getElementById('voice-status').textContent = "Voz: Firebase ausente. Usando LocalStorage.";
                    document.getElementById('voice-status').classList.remove('text-red-400');
                    document.getElementById('voice-status').classList.add('text-yellow-500');
                }
            }
            
            // 5. Carrega o índice do slide, priorizando o LocalStorage (que é mais confiável em falha)
            const storedIndex = localStorage.getItem(LOCAL_STORAGE_INDEX_KEY);
            if (storedIndex !== null) {
                currentSlideIndex = parseInt(storedIndex, 10) || 0;
            } else {
                // Se for a primeira vez, garante que o slide 0 seja o inicial
                moveSlideTo(0);
            }
            
            // 6. Finalmente, atualiza a UI com o estado inicial
            updateUI(currentSlideIndex);

        }

        window.addEventListener('load', startApplication); 

    </script>
